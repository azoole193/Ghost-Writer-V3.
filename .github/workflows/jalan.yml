name: Ghost-Writer-Run

on:
  workflow_dispatch: # Agar tetap bisa dijalankan manual
  schedule:
    - cron: '0 */6 * * *' # Berjalan otomatis setiap 6 jam

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install google-api-python-client google-auth-oauthlib google-auth-httplib2 yt-dlp

      - name: Run Hunter Bot
        env:
          TOKEN_PICKLE_BASE64: ${{ secrets.TOKEN_PICKLE_BASE64 }}
        run: python main.py
